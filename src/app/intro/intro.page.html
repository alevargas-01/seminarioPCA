<ion-content>
  <swiper-container
    slides-per-view="1"
    pagination="true"
  >
    <swiper-slide class="bg-color-slide">
      <h1 class="title1">Hola Slide 1</h1>
      <img src="/assets/imagenes/template_img.jpg" alt="imagen">
      <ion-icon name="cafe-outline"></ion-icon>
      <p>Primer slide</p>
    </swiper-slide>
    <swiper-slide>
      <h1>Hola Slide 2</h1>
      <img src="/assets/imagenes/template_img.jpg" alt="imagen">
      <p>Segundo slide</p>
    </swiper-slide>
    <swiper-slide>
      <h1>Hola Slide 3</h1>
      <img src="/assets/imagenes/template_img.jpg" alt="imagen">
      <p>Tercer slide</p>
    </swiper-slide>
    <swiper-slide>
      <ion-icon name="close" class="close-icon" (click)="finish()"></ion-icon>
      <h1>Hola Slide 4</h1>
      <img src="/assets/imagenes/template_img.jpg" alt="imagen">
      <p>Cuarto slide</p>
      <ion-button  (click)="finish()">Llevame al home</ion-button>
    </swiper-slide>
  </swiper-container>
</ion-content>
