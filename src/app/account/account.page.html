<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="regresar()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size-sm="12" size-md="6">
        <ion-card class="ion-padding">
          <ion-card-header>
            <ion-card-title>{{user_data.name}} {{user_data.last_name}}</ion-card-title>
          </ion-card-header>
          <figure (click)="tomarFoto()">
            <img class="profile_img" [src]="user_data.image ? user_data.image : 'assets/imagenes/template_img.jpg'"/>
          </figure>
          <ion-card-content>
              <p>usuario: {{user_data.username}}</p>
              <p>Seguidores: {{user_data.followed_users.length}}</p>
              <p>Siguiendo: {{user_data.following_users.length}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
